{% extends "base.html" %}

{% block title %}
    Create a New Blog Post!
{% endblock %}


{% block content %}
    {% if user.is_authenticated %}

        <h1>Add Post...</h1>
        <br><br>
        <div class="form-group">

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-secondary">Post</button>
            </form>
        </div>

        <script>
            const name = "{{ user.id }}";
            document.getElementById("elder").value = name;
        </script>

    {% else %}
        You're now allowed here! (and you know it...)
    {% endif %}
{% endblock %}
